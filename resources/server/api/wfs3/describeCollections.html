<!-- template for the WFS3 API collections page -->
{% include "header.html" %}

    <h1>Collections</h1>

    {% for collection in collections %}
        <h3><a href="{% for link in collection.links %}
        {% if link.type == "text/html" %}
        {{ chomp_path( link.href ) }}
        {% endif %}
        {% endfor %}">{{ collection.title }}</a></h3>

    {% endfor %}


    <h2>Links</h2>
    {% include "links.html" %}

{% include "footer.html" %}
